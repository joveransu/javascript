<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        // Number.parseInt(var) converter para inteiro
        // Number.parseFloat(var) converter para float
        // Number(var) converter para numero
        // String(var) converter para String
        // var.toString() converter para String
        var n1 = Number(window.prompt('Digite um numero'))
        var n2 = Number(window.prompt('Digite outro numero'))
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s.toString())
        // Template strings <3
        window.alert(`A soma do ${n1} + ${n2} é igual a ${s}.`)
    </script>
</body>
</html>
