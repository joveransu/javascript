<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check country</title>
</head>
<body>
    <h1>Checking your country.</h1>
    <label for="country">What your country?</label>
    <input type="text" name="country" id="country">
    <input type="button" value="Check" onclick="checkCountry()">
    <div id="res"></div>
    <script>
        function checkCountry(){
            var res = window.document.getElementById('res')
            var country = window.document.getElementById('country')
            if (country.value == 'Brasil' || country.value == 'BR') {
                res.innerHTML = "<p>You are brazilian, i'm sorry.</p>"
            } else {
                res.innerHTML = "<p>Are you a foreigner</p>"
            }
        }
    </script>
</body>
</html>
