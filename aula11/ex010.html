<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="vel">Qual sua velocidade?</label>
    <input type="number" name="vel" id="vel">
    <input type="button" value="Check" onclick="checkVel()">
    <div id="res">Checando sua velocidade...</div>
    <script>
        function checkVel(){
            var res = window.document.getElementById('res')
            var vel = window.document.getElementById('vel')
            var velo = Number(vel.value)
            res.innerHTML = `Sua velocidade foi ${velo}Km/h, `
            if (velo > 60){
                res.innerHTML += 'MULTADO!'
            } else {
                res.innerHTML += `boa viagem!`
            }
            res.innerHTML += '<p>Dirija sempre com cuidado.</p>'
        }
    </script>
</body>
</html>
