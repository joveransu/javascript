<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos no DOM</title>
    <style>
        body {
            background-color: orange;
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Usando o DOM</h1>
    <p>Aqui inicia o estudos do <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        p1.style.color = 'blue'

        var p2 = document.getElementById('msg')
        p2.style.background = 'green'
        p2.innerText = 'Aguardando...'
    </script>
</body>
</html>
